<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse gratis en FlowMusic</title>
    <link rel="stylesheet" href="../css/registrate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4bab62df81.js" crossorigin="anonymous"></script>
<!-- Incluir jQuery desde CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <header class="container-fluid bg-dark py-4">
        <div class="row">
            <div class="col text-center">
                <a href="../html/index.html">Flow Music</a></href>
            </div>
        </div>
    </header>

        <form id="loginForm">

        <h1>Registrate en Flow Music</h1>
        <div class="inputLogin">
            <label for="nombre">Nombre y apellidos:</label>
            <input type="text" id="nombre" name="nombre">
            <span id="nombreError" class="error"></span>
        </div>
        <div class="inputLogin">
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="text" id="correo_electronico" name="correo_electronico">
            <span id="correo_electronicoError" class="error"></span>
        </div>
        <div class="inputLogin">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>
        <input type="submit" value="Registrate">
    </form>

    <footer>
        <p>&copy; 2024 Flow Music</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>
<script>
    // Capturar el envío del formulario
    $('#loginForm').submit(function(event) {
        event.preventDefault(); // Evitar el envío estándar del formulario

        // Recolectar datos del formulario
        var nombre = $('#nombre').val();
        var correo = $('#correo_electronico').val();
        var contrasena = $('#password').val();

        // Obtener la fecha actual en formato DD/MM/YY
        var fechaActual = obtenerFechaActual();

        // Objeto de datos para enviar
        var data = {
            usuario_nombre: nombre,
            correo_electronico: correo,
            contrasena: contrasena,
            fecha_registro: fechaActual // Agregar la fecha actual al objeto de datos
        };

        // Enviar datos a create.php mediante AJAX
        $.ajax({
            type: 'POST',
            url: '../../api/usuario/create.php',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function(response) {
                console.log(response.message); // Mensaje del servidor
                alert('Usuario creado correctamente');
                // O redireccionar a otra página, etc.
            },
            error: function(xhr, status, error) {
                console.error(error); // Mostrar errores en la consola
                alert('Error al crear usuario');
            }
        });
    });

// Función para obtener la fecha actual en formato DD/MM/YY
function obtenerFechaActual() {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0!
    var yy = String(today.getFullYear()).slice(-2); // Obtener solo los últimos dos dígitos del año
    return dd + '/' + mm + '/' + yy;
}

</script>
</body>

</html>
