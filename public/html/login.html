<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en FlowMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header class="container-fluid bg-dark py-4">
        <div class="col text-center">
            <a href="../html/index.html">Flow Music</a></href>
        </div>
    </header>


    <form id="loginForm">
        <h1>Iniciar sesión en Flow Music</h1>
        <div class="inputLogin">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div class="inputLogin">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>
        <input type="submit" value="Iniciar Sesión">
        <hr>
        <p>No tienes cuenta? Registrate <a href="../html/registrate.html">aquí</a></href>
        </p>
    </form>

    <footer>
        <p>&copy; 2024 Flow Music</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>

    <script src="../js/login.js"></script>

</body>

</html>
