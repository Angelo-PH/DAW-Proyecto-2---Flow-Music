<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en FlowMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/4bab62df81.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid bg-dark py-4">
        <div class="col text-center">
            <a href="../html/index.html">Flow Music</a></href>
        </div>
    </header>

    <form id="loginForm" action="../php/login.php" method="post">
        <h1>Iniciar sesión en Flow Music</h1>
        <div class="inputLogin">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div class="inputLogin">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>
        <input type="submit" value="Iniciar Sesión" id="submitBtn" disabled>
        <hr>
        <p>No tienes cuenta? Regístrate <a href="../html/registrate.html">aquí</a></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los campos del formulario
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var submitBtn = document.getElementById('submitBtn');

            // Función para validar los campos del formulario
            function validarCampos() {
                var email = emailInput.value.trim();
                var password = passwordInput.value.trim();

                // Verificar que ambos campos no estén vacíos
                if (email !== '' && password !== '') {
                    // Verificar el formato del correo electrónico
                    if (/^\S+@\S+\.\S+$/.test(email)) {
                        // Habilitar el botón de enviar si los campos son válidos
                        submitBtn.disabled = false;
                        return;
                    }
                }

                // Si no se cumplen las condiciones, deshabilitar el botón de enviar
                submitBtn.disabled = true;
            }

            // Agregar eventos de entrada para validar los campos en tiempo real
            emailInput.addEventListener('input', validarCampos);
            passwordInput.addEventListener('input', validarCampos);
        });
    </script>


    <footer>
        <p>&copy; 2024 Flow Music</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>

</body>

</html>
